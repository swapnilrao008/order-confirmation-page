<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #28a745;
        }
        p {
            font-size: 1.1em;
            color: #6c757d;
        }
        .order-details {
            margin-top: 20px;
        }
        .order-details span {
            display: block;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Order Confirmed!</h1>
    <p>Thank you for your purchase. Your order has been successfully placed.</p>
    <div class="order-details">
        <span>Order Number: #123456</span>
        <span>Order Date: June 4, 2024</span>
        <span>Total Amount: $100.00</span>
    </div>
</div>
</body>
</html>
